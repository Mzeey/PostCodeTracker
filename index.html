<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=
    , initial-scale=1.0"
		/>
		<!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
		<link rel="stylesheet" href="css/styles.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
		<title>Post Code Tracker</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="left-content">
				<form id="search" action="">
					<div class="head-content">
						<h1>Find a WSF branch</h1>
						<p>search by address or postcode</p>
					</div>
					<div class="form-inputs">
						<input type="text" id="postcode" placeholder="Enter your post code" />
						<button class="btn" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
					</div>
				</form>

				<p class="desc"></p>

				<hr />

				<ul class="postcode-list">
					<li class="location">
						<div class="left">
							<p class="label-counter">1</p>
						</div>
						<div class="right">
							<div class="head-content">
								<p class="head-txt">SK14 3dx</p>
								<p class="distance">
									0.44miles
								</p>
							</div>
							<a href="#" class="direction">
								Get directions <i class="fa-solid fa-arrow-right"></i>
							</a>
							
						</div>
					</li>
				</ul>
			</div>

			<div class="map" id="map"></div>
		</div>

		<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCq5-sxvyYuqqG2R8DbzCYj-a_Fqu8-MAI&libraries=geometry,places,marker&callback=initMap"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/kd-tree.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
